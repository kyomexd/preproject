<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <title>All users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script th:src="@{/folder/scripts.js}" type="text/javascript"></script>
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="p-3 bg-dark text-white"><a th:href="@{/logout}">
        <button type="submit" class="btn btn-outline-light" style="float: right; display: flex; align-items: center;">
            Logout
        </button>
    </a>
        <h3>
            <th th:text="${name}">email</th>
        </h3>
        roles:
        <th th:text="${roles}">roles</th>
    </div>
</header>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="close-edit-modal" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="editUserBody">
                        <h2>Edit user
                            <span id="title"></span>
                        </h2>
                        <form id="editForm" th:object="${user}"
                              method="post">
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Age</label>
                                    <input type="number" step="any" class="form-control" th:field="*{age}">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" th:field="*{email}">
                                </div>
                                <div>
                                    <label>Roles</label>
                                    <br>
                                    <input type="checkbox" id="role-user" name="role_user">
                                    <label for="role-user">USER</label>
                                    <br>
                                    <input type="checkbox" id="role-admin" name="role_admin">
                                    <label for="role-admin">ADMIN</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="save_changes_button" class="btn btn-dark editor">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="close-delete-modal" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="deleteUserBody">
                        <h2>Delete user
                            <span id="delete-title"></span>
                        </h2>
                        <form id="deleteForm" th:object="${user}"
                              method="post">
                            <div class="form-row align-self-center">
                                <fieldset disabled>
                                    <div class="col align-self-center form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" id="delete-id" th:field="*{id}">
                                    </div>
                                    <div class="col align-self-center form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" id="delete-name" th:field="*{name}">
                                    </div>
                                    <div class="col align-self-center form-group">
                                        <label>Age</label>
                                        <input type="number" step="any" id="delete-age" class="form-control" th:field="*{age}">
                                    </div>
                                    <div class="col align-self-center form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" id="delete-email" th:field="*{email}">
                                    </div>
                                    <div>
                                        <label>Roles</label>
                                        <br>
                                        <input type="checkbox" id="delete-role-user" name="role_user">
                                        <label for="role-user">USER</label>
                                        <br>
                                        <input type="checkbox" id="delete-role-admin" name="role_admin">
                                        <label for="role-admin">ADMIN</label>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="delete_button" class="btn btn-dark editor">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-secondary" style="align-items: baseline">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="admin">ADMIN <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="user">USER</a>
            </div>
        </nav>
        <nav class="col bg-light">
            <h1>Admin panel</h1>
            <hr/>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false" onclick="resetNewUserForm()">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-hover" id="all_users_table">
                        <h3>All Users</h3>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="container my-3">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                     th:if="${errorMessage}" th:text="${errorMessage}">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <h2>Register new user</h2>
                                <form method="post">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label>Name</label>
                                            <input type="text" id="new-form-name" class="form-control">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>Age</label>
                                            <input type="number" step="any" id="new-form-age" class="form-control">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="new-form-email">
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>Password</label>
                                            <input type="text" class="form-control" id="new-form-password">
                                        </div>
                                        <div>
                                            <label>Roles</label>
                                            <br>
                                            <input type="checkbox" id="new-role-user" name="role_user">
                                            <label for="new-role-user">USER</label>
                                            <br>
                                            <input type="checkbox" id="new-role-admin" name="role_admin">
                                            <label for="new-role-admin">ADMIN</label>
                                        </div>
                                    </div>
                                    <button type="button" id="save_new_button"
                                            class="btn btn-dark btn-block mt-3 save_new_button" onclick="addUser()">Save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
