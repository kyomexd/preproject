<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="p-3 bg-dark text-white"><a th:href="@{/logout}">
        <button type="submit" class="btn btn-outline-light" style="float: right; display: flex; align-items: center;">
            Logout
        </button>
    </a>
        <h3>
            <th th:text="${user.email}">email</th>
        </h3>
        roles:
        <th th:text="${roles}">roles</th>
    </div>
</header>
<div class="container-fluid h-100">
    <div class="row h-100">
        <nav class="navbar navbar-dark bg-secondary" style="align-items: baseline">
            <div class="navbar-nav">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-item nav-link" href="admin" sec:authorize="hasRole('ROLE_ADMIN')">ADMIN</a>
                </div>
                <a class="nav-item nav-link active" href="user" sec:authorize="hasRole('USER')">USER <span
                        class="sr-only">(current)</span></a>
            </div>
        </nav>
        <nav class="col bg-light">
            <h1>User page</h1>
            <hr/>
            <table class="table table-hover">
                <h3>About user</h3>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users : ${user}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.name}">name</td>
                    <td th:text="${user.age}">age</td>
                    <td th:text="${user.email}">email</td>
                    <td th:text="${user.roles}">role</td>
                </tr>
                </tbody>
            </table>
        </nav>
    </div>
</div>
</body>
</html>
